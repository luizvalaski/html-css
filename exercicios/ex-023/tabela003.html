<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        body{
            background-color: gray;
            width: 500px;
            margin: auto;
        }

        table{
            margin: 20px;
            width: 400px;
            background-color: black;
            color: white;
            text-align: center;  
            border-collapse: collapse;          
        }

        td{
            border: 1px solid white;
            padding: 5px;
            
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
