<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe 01</title>

    <style>
        iframe {
            height: 500px;
            width: 500px;
            border: 3px solid black;
            border-radius: 20px;
            box-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>Testando Iframe</h1>
    <p>Teste de 

        <iframe src="https://www.cursoemvideo.com/" frameborder="1">
            <a href="https://www.cursoemvideo.com/">Curso em Video</a>
        </iframe>
        
    iframe com HTML
    </p>

    <p>Teste de 

        <iframe src="https://www.google.com/" frameborder="1">
            <a href="https://www.globo.com/">Curso em Video</a>
        </iframe>
        
    iframe com HTML
    </p>
</body>
</html>
