<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 07</title>
</head>
<body>
    <h1>Form 07</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Sudeste">
                    <option value="Parana">Parana</option>
                    <option value="Sao Paulo">Sao Paulo</option>
                    <option value="Goias">Gioas</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao</label>    
            <input type="text" name="prof" id="iprof" list="list">
            <datalist id="list">
                <option value="ADM">Administracao</option>
                <option value="ADM">Medico</option>
                <option value="ADM">Engenheiro</option>
                <option value="ADM">Musico</option>
            </datalist>
        </p>

        <p>
            <label for="area">Texto</label><br>
            <textarea name="area" id="iarea" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
