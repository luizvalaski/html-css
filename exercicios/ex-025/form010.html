<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM 10</title>
</head>
<body>
    <h2>Form 10</h2>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano Nascimento</label>
            <input type="number" name="ano" id="iano" min="1950" max="2023" oninput="calcIdade" value="1980">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </p> 

    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear;
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
    
</body>
</html>
