<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 05</title>
    <style>
        form {
            background-color: antiquewhite;
            box-shadow: 10px 10px 10px gray;
            border-radius: 5px;
            width: 300px;
            margin: 5px;
            padding: 5px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h1>Form 05</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Esporte Preferido</legend>            
            <p><input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label></p>
            <p><input type="checkbox" name="esvol" id="iesvol">Volei</p>
            <p><input type="checkbox" name="esbas" id="iesbas">Basquete</p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" checked value="M"><label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
        </fieldset>

    </form>
</body>
</html>
